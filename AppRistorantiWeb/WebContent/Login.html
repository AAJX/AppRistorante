<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<title>AllyouCanApp</title>
</head>
<body >

<video autoplay loop id="myVideo">
  <source src="media/foodvideo.mp4" type="video/mp4">
</video>

<div class="content text-center">
  <h1 >Pronto ad ingrassare?</h1>
  <img id="logo" class="navbar-brand"  src="media/risto/logo.jpg">
  
  <h3 style="margin-top: 26%;">Scegli il ristorante giusto per riempire il tuo stomaco.</h3>

	<button id="btnLog" class="btn btn-outline-warning" data-toggle="modal" data-target="#Modal">Accedi</button>
	
<a id="btnLog" href="Homepage.html" class="btn btn-outline-warning">Visita il nostro sito!</a>
</div>

<div id="Modal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      		<div class="modal-header">
      			<div class="container">
	      			<div class="row align-items-start">
	      				<img class="col-6 offset-3" src=media/chef-icon-8.png alt="" width="200" height="200">	
	      			</div>
		      		<div class="row align-items-start">
		      			<h2 class="modal-title col-9 offset-3">Benvenuto!</h2>
		      		</div>
        		</div>
      		</div>
		    <div class="modal-body">  
				<form class="form-signin" id="frmLogin">
					<label for="inputEmail" class="sr-only">Email</label> 
						<input
							type="email" id="inputEmail" class="form-control"
							placeholder="Email" required autofocus name="email"> 	
					<label
							for="inputPassword" class="sr-only">Password</label> 
					<input
						type="password" id="inputPassword" class="form-control"
						placeholder="Password" required name="password">
					
					<button class="btn btn-lg btn-primary btn-block" id="btnLogin">Accedi</button>
						<div id="pnlErrLogin" class="alert alert-danger"
						 	style="display: none" role="alert">
						  <strong>Problemi di accesso!</strong> Password o email errata.
						</div>	
				</form>
		    </div>
			<div class="modal-footer">
				<div class="container">
		      	   			
						<a href="#Register" data-dismiss="modal" data-toggle="modal">Sei nuovo di qui?</a> - <a href="#">Non ricordi la password?</a> 
			
					
				</div>
			</div>
		</div>
	</div>
</div>

<div id="Register" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
	    	<div class="modal-header">
	      		<div class="container">
		      		<div class="row align-items-start">
		      			<h2 class="modal-title col-9 offset-3">Crea account</h2>
		      		</div>
	        	</div>
	      	</div>
	      	<div class="modal-body">
	      
				<form class="form-signin" id="frmRegister">
					<label for="inputNome" class="sr-only">Nome</label> 
							<input
								type="text" id="inputNome" class="form-control"
								placeholder="Nome" required autofocus name="nome"> 
					<label for="inputCognome" class="sr-only">Cognome</label> 
							<input
								type="text" id="inputCognome" class="form-control"
								placeholder="Cognome" required autofocus name="cognome"> 
					<label for="inputnumeroTelefono" class="sr-only">numero di telefono</label> 
							<input
								type="text" id="inputnumeroTelefono" class="form-control"
								placeholder="numeroTelefono" required autofocus name="numeroTelefono"> 
					<label for="inputEmailRegister" class="sr-only">Email</label> 
						<input
							type="email" id="inputEmailRegister" class="form-control"
							placeholder="Email" required autofocus name="email"> 
					<label for="inputPasswordRegister" class="sr-only">Password</label> 
						<input
							type="password" id="inputPasswordRegister" class="form-control"
							placeholder="Password" required name="password">
				
					<button class="btn btn-lg btn-primary btn-block" id="btnRegister">Registrati</button>
		  		</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-light "   data-dismiss="modal">Chiudi</button>
	      	</div>
	  	</div>
	</div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
<script src="js/account.js"></script>
</body>
</html>
