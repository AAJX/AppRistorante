<div id="Register" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
	    	<div class="modal-header">
	      		<div class="container">
		      		<div class="row align-items-start">
		      			<h2 class="modal-title col-9 offset-3">Crea account</h2>
		      		</div>
	        	</div>
	      	</div>
	      	<div class="modal-body">
	      
				<form class="form-signin" id="frmLogin">
					<label for="inputEmail" class="sr-only">Email</label> 
						<input
							type="email" id="inputEmail" class="form-control"
							placeholder="Email" required autofocus name="email"> 
				
					<label for="inputPassword" class="sr-only">Password</label> 
						<input
							type="password" id="inputPassword" class="form-control"
							placeholder="Password" required name="password">
				
					<button class="btn btn-lg btn-primary btn-block" id="btnLogin">Registrati</button>
		  		</form>
			</div>
			<div class="modal-footer">
	      		<div class="container">
	      			<div class="row ">     			
						<div class="col-md-6"><button class="col align-self-end" type="btn btn-sm"  data-dismiss="modal">Chiudi</button></div> 
					</div>
			 	</div>
	      	</div>
	  	</div>
	</div>
</div>
